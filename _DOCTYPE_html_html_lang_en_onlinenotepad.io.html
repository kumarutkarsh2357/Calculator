<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Calculator</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea, #764ba2);
    }

    .calculator {
      background: #ffffff;
      width: 100%;
      max-width: 380px;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    .display {
      width: 100%;
      height: 70px;
      border-radius: 10px;
      background: #f1f3f6;
      text-align: right;
      padding: 15px;
      font-size: 1.8rem;
      overflow-x: auto;
      margin-bottom: 15px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    button {
      height: 55px;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #eaeaea;
      transition: 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    .operator {
      background: #667eea;
      color: #fff;
    }

    .equal {
      background: #28a745;
      color: #fff;
      grid-column: span 2;
    }

    .clear {
      background: #dc3545;
      color: #fff;
    }

    .function {
      background: #f0ad4e;
      color: #fff;
    }

    @media (min-width: 600px) {
      .calculator {
        max-width: 420px;
      }
    }
  </style>
</head>

<body>

  <div class="calculator">
    <div id="display" class="display">0</div>

    <div class="buttons">
      <button class="clear" onclick="clearDisplay()">C</button>
      <button class="function" onclick="square()">x²</button>
      <button class="function" onclick="sqrt()">√x</button>
      <button class="operator" onclick="append('/')">÷</button>

      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button class="operator" onclick="append('*')">×</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button class="operator" onclick="append('-')">−</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button class="operator" onclick="append('+')">+</button>

      <button class="function" onclick="percent()">%</button>
      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button class="equal" onclick="calculate()">=</button>

      <button class="function" onclick="sin()">sin</button>
      <button class="function" onclick="cos()">cos</button>
      <button class="function" onclick="tan()">tan</button>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");

    function append(value) {
      if (display.innerText === "0") {
        display.innerText = value;
      } else {
        display.innerText += value;
      }
    }

    function clearDisplay() {
      display.innerText = "0";
    }

    function calculate() {
      try {
        display.innerText = eval(display.innerText);
      } catch {
        display.innerText = "Error";
      }
    }

    function square() {
      display.innerText = Math.pow(Number(display.innerText), 2);
    }

    function sqrt() {
      display.innerText = Math.sqrt(Number(display.innerText));
    }

    function percent() {
      display.innerText = Number(display.innerText) / 100;
    }

    function sin() {
      display.innerText = Math.sin(toRadians(display.innerText)).toFixed(5);
    }

    function cos() {
      display.innerText = Math.cos(toRadians(display.innerText)).toFixed(5);
    }

    function tan() {
      display.innerText = Math.tan(toRadians(display.innerText)).toFixed(5);
    }

    function toRadians(deg) {
      return deg * (Math.PI / 180);
    }
  </script>

</body>
</html>
